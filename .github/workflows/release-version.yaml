name: Release new version

on:
  push:
    branches:
      - main

concurrency:
  group: release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  version:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses:  ./.github/workflows/version.yaml
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

