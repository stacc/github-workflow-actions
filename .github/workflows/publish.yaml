name: Publish new image

on:
  release:
    types: [published, edited]
  workflow_dispatch:
    inputs:
      version:
        description: 'Versions'
        required: true

concurrency:
  group: release-${{ github.ref }}-1
  cancel-in-progress: true

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./demo
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - name: Run nodejs tests
        run: npm run test:ci
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: junit-test-results
          path: test-results
  publish:
    uses: stacc/github-workflow-actions/.github/workflows/publish-image.yaml@main
    with:
      version: ${{ inputs.version || github.event.release.tag_name }}
      image-name: "stacc-reusable-workflows-demo"
      snyk-org: "team-roadies"
      junit-artifact-name: junit-test-results
    secrets: inherit
