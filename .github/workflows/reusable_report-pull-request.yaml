name: Reusable workflow to provide evidence of a pull request

on:
  workflow_call:
    secrets:
      github-token:
        required: true
      kosli-token:
        required: true
    inputs:
      name:
        description: 'Name of the artifact'
        required: true
        type: string
      kosli-pipeline:
        description: 'Name of the Kosli pipeline'
        required: true
        type: string
      sha256:
        type: string
        description: 'SHA256 of the published image'
        required: true
jobs:
  pull-request:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: stacc/github-workflow-actions/actions/setup-kosli.yaml@main
        with:
          kosli-pipeline: ${{ inputs.kosli-pipeline }}
          kosli-token: ${{ secrets.kosli-token }}
      - name: Report pull request
        run: |
          kosli pipeline artifact report evidence github-pullrequest "${{ inputs.name }}" --github-token ${{ secrets.github-token }} --sha256 ${{ inputs.sha256 }} --evidence-type pull-request
